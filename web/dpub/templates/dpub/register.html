{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="author" content="rockhentai">
	<link rel="icon" href="{% static 'img/logo.png'%}">
	<title>注册</title>
	<link rel="stylesheet" href="{% static 'css/amazeui.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/index/index.css' %}">
	<style>
	.header {
		position: relative;
		width: 100%;
		height: 323px;
		background: #21a4d5;
	}

	.header .logo {
		position: absolute;
		z-index: 9999;
		top: 70px;
		left: 136px;
		display: inline-block;
		width: 179px;
		height: 133px;
		color: #fff;
		text-align: center;
		font-size: 1.6rem;
	}
	
	.content-box {
		width: 556px;
		margin:-168px auto 0 auto;
		background: #fff;
		border-radius: 2px;
		box-shadow: 0 0 5px rgba(0,0,0,0.09);
		display: table;
		position: relative;
		z-index: 1;
	}

	.content-box:before,.content-box:after {
		content: "";
		position: absolute;
		z-index: 3;
		bottom: -2px;
		right: -2px;
		display: block;
		width: 0;
		border-width: 8px;
		border-style: solid;
		border-color:#f1f1f1 #fff #fff #f1f1f1;
		border-radius:3px 0 0;
	}

	.register-form {
		padding:30px 20px 10px 20px;
		text-align: center;
	}

	.slogan {
		margin-top: 50px;
		text-align: center;
		color: #d1d1d1;
	}
	</style>
</head>
<body>
	<div class="header">
		<a href="index.html" class="logo">
			<img src="{% static 'img/logo2.png' %}" alt="">
			数字网最牛逼
		</a>
	</div>
	<div class="content-box">
		{% include "parts/registerform.html"%}
	</div>
	<div class="footer">
		<h4 class="slogan">—— 专注数字出版 ——</h4>
	</div>
</body>
</html>
